<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMKM Class 9 | Result</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            padding: 20px;
        }
        .pdf-section {
            margin: 20px auto;
            padding: 15px;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .pdf-section h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #ffcc00;
        }
        .pdf-frame {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Class 9 Result</h1>
    </header>
    <div class="container">
        <div class="pdf-section">
            <h2>Section A Result</h2>
            <iframe class="pdf-frame" src="Section A.pdf"></iframe>
        </div>
        <div class="pdf-section">
            <h2>Section B Result</h2>
            <iframe class="pdf-frame" src="section B.pdf"></iframe>
        </div>
        <div class="pdf-section">
            <h2>Section C Result</h2>
            <iframe class="pdf-frame" src="Section C.pdf"></iframe>
        </div>
        <div class="pdf-section">
            <h2>Section D Result</h2>
            <iframe class="pdf-frame" src="Section D.pdf"></iframe>
        </div>
    </div>
</body>
</html>
